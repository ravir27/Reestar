<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="icon" href="images/raman.avif">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--section one-->

    <div class="section--one">
    <h1 class="section--one__title">Reestar</h1>
    <p class="section--one__desc">Home | Receipe | Contact</p>
    </div>

    
    <div class="section--two">
    <div class="card" >
        <img  class="card__image" src="images/raman.avif" alt="Raman">
        <h3 class="card__title" >Raman</h3>
        <p class="card__desc">A rich, creamy broth made from pork bones.</p>
        <button class="card__button">Order Now</button>
    </div>

    <div class="card">
        <img class="card__image" src="images/biriyani.jpeg" alt="Biriyani">
        <h3 class="card__title">Biriyani</h3>
        <p class="card__desc">Biryani is often a dish reserved for special.</p>
        <button  class="card__button">Order Now</button>
    </div>

    <div class="card">
        <img class="card__image"  src="images/noodles.jpeg" alt="Noodles">
        <h3 class="card__title">Noodles</h3>
        <p class="card__desc">Noodles are characterized by their long, thin. </p>
        <button  class="card__button">Order Now</button>
    </div>

    <div class="card">
        <img class="card__image" src="images/friedchickenrice.webp" alt=" Fried rice">
        <h3 class="card__title">Fried rice</h3>
        <p class="card__desc"> Soy sauce, garlic, ginger, and other aromatics. </p>
        <button  class="card__button">Order Now</button>
    </div>
    </div>
    
     <!--section three-->
     <div class="section--three">
        <h1 class="contact--form__title">Contact Us</h1>
        <form>
            <table class="contact--form__table">
                <tr>
                    <td><label>Name:</label></td>
                    <td><input  type="text" id="name" placeholder="enter your name" class="contact--form__input"></td>
                </tr>

                <tr>
                    <td><label>Age:</label></td>
                    <td><input  type="number" id="number" placeholder="enter your age" class="contact--form__input"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input  type="email" id="email" placeholder="enter your email" class="contact--form__input"></td>
                </tr>
            </table>
        </form>
        <button class="section--three__button">Send</button>
        </div>
  

    
</body>
</html>
